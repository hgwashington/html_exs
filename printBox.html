  <title>JS Bin</title>

<body>
   <script>
//    This function prints a box which makes contact at every corner
     function printBox(height,width){
        let count = 1;
         let emptySpace =" ".repeat(width-2);
       console.log("*".repeat(width));
       while (count <= height-2){
         
         count ++;
         
         console.log(`*${emptySpace}*`)
       }
       console.log("*".repeat(width));
   
     }
       printBox(7,7)
     
   </script>
